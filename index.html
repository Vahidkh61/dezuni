<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Form</title>
</head>
<body>
    <h2>Submit Your Data</h2>
    <form id="dataForm">
        Name: <input type="text" id="name" required><br><br>
        Email: <input type="email" id="email" required><br><br>
        Message: <textarea id="message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

  


<script>
    document.getElementById("dataForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        };
        fetch("https://script.google.com/macros/s/AKfycbxDbPozrI-7-KTuF4D08YpQb8dYpEu2n7EcM1YItagE17ynGfK7LRe2yRQuQO9PsKDEcg/exec", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: { "Content-Type": "application/json" }
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("response").innerText = "Form submitted successfully!";
            document.getElementById("dataForm").reset();
        })
        .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
