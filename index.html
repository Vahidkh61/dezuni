<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <h2>Submit Your Information</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="family">Family Name:</label>
        <input type="text" id="family" name="family" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents page reload

            let formData = {
                name: document.getElementById("name").value,
                family: document.getElementById("family").value,
                phone: document.getElementById("phone").value
            };

            fetch("https://docs.google.com/spreadsheets/d/https:/script.google.com/macros/s/AKfycbzXdSnKhD_bGpJl6PSsLws6rD-gR-EWaKVK0ky1yDN7ogMkPKYwvq9wOIKw23u-GE7V9w/exec/edit?usp=sharing", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("Data Submitted Successfully!"))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
